<ion-header>
    <ion-toolbar>
        <ion-title>{{isLogin ? 'Login' : 'SignUp'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #fAuth="ngForm" (ngSubmit)="onSubmit(fAuth)">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input
                                    type="email"
                                    ngModel
                                    name="email"
                                    required
                                    email
                                    #emailCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label color="danger">
                                Enter a valid email address!
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input
                                    type="password"
                                    ngModel
                                    name="password"
                                    required
                                    minlength="6"
                                    #passwordCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                            <ion-label color="danger">
                                Enter a valid password!
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-button
                            type="button"
                            color="primary"
                            fill="clear"
                            expand="block"
                            (click)="onSwitchAuthMode()"
                    >Switch to {{isLogin ? 'SignUp' : 'Login'}}
                    </ion-button>
                    <ion-button
                            type="submit"
                            color="primary"
                            (click)="onLogin()"
                            expand="block"
                            [disabled]="!fAuth.valid"
                    >{{isLogin ? 'Login' : 'Register'}}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
