<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngIf="!bookings || bookings <= 0">
            <ion-col class="ion-text-center">
                <p>
                    You have no bookings currently !
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of bookings" #itemSliding>
                        <ion-item>
                            <ion-avatar slot="start">
                                <ion-img [src]="booking.placeImage"></ion-img>
                            </ion-avatar>
                            <ion-label>
                                <h5>{{booking.placeTitle}}</h5>
                                <p>Guests: {{booking.guestNumber}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="onDeleteBooking(booking.id, itemSliding)">
                                <ion-icon slot="icon-only" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
